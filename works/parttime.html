                                       <p style="color: #555"><b>什么是万物之声 ？</b> <br/>万物之声APP是一款兼顾专注睡眠声音提醒的健康服务型移动端产品。<br>产品定义为三个子模块。分别是: <b>睡眠，声音，闹钟</b> 模块。<br><b>[睡眠]</b> 模块主要是根据用户环境推荐让人容易专注的声音，有助于用户专注工作学习或帮助用户快速入眠解决失眠痛苦。<br><b>[声音]</b> 模块主要是来源于和伙伴们的谈论中获得的需求，想到做催眠专注要使用及制作各种环境声音，那声音模块可以更深入的做各种各样的声音。<br><b>[闹钟]</b> 需求是由于睡眠模块极具催眠作用，因此在睡着之前设置提醒是极大的需求。为了区分于系统，我们会根据生理环境需求及体验上做优化。<br></p>
                                       <p style="color: #555"><b>
                                       我们为什么叫万物之声 ？</b><br> 万物的声音，Wow Listen 意为：哇唔，你听！谐音译为：wanwulisheng 万物的声。 顾名思义就是各种各类的声音，声音做到可以怀旧，可以专注，可以催眠，可以提神，可以放松，可以激动。可以是你意想不到的惊喜。只是在睡眠及闹钟模块我们会更专心的做有助于用户专注睡眠及提醒的声音和方式。</p>

                            <p><span class="quote" style="color:#333"><b>需求分析</b></span></p>

                            <p style="color: #333">在做产品之前要做好准确的<B>需求分析</B>。在开始项目之前我们做了一些调查和分析。在了解到当今失眠人群那么多的情况下我们决定做一款有助于睡眠和放松的应用。包括我们这群设计师和程序员们也是夜猫子失眠人群。在做催眠产品声音方向我们在调查数据中了解到很多人都希望能获取到更多有意思有趣的声音，在此做声音也没有偏离我们的产品方向，睡眠助眠放松专注，声音搞笑有趣怀旧，以及闹钟及时提醒功能。由此做<b>产品定位</b>。</p><br>
                            <p style="color: #333">◎<b> 产品定位：产品定义>>用户需求</b></p>
                            <p style="color: #333"><span class="quote" style="color:#333"><b>产品定义</b></span></p>
                            <p style="color: #333">[使用人群] <B> 失眠怀旧乐观群体</B><br>[主要功能] <B> 睡眠、声音、提醒<br></B>[产品特色] <B> 智能、专注、怀旧、易用、护眼</B></p>
                            <p style="color: #333"><span class="quote" style="color:#333"><b>用户需求</b></span></p>
                            <p style="color: #333">[目标用户] <B> 老年人、工作压力大人群、爱分享人群、大学生、青少年</B><br>[使用场景] <B> 学习时、工作时、睡觉前、在家、在公司、在学校<br></B>[用户目标] <B> 快速使用睡眠助眠功能、智能推荐有趣声音、闹钟无痛唤醒功能</B></p>
                            <p style="color: #333"><span style="color:#333"><b>[目标用户]</b></span><br>
                            - 老年人：<b>觉少失眠 </b>老年人群容易 <b>失眠 </b>睡得 <b>晚 </b>起的 <b>早</b>。<br>
                            - 工作压力大人群：生活 <b>压力大 </b>失眠多梦，很难 <b>深度睡眠</b>。<br>
                            - 爱分享人群：有趣有意思声音，可即时 <b>分享</b> 给大家。<br>
                            - 大学生：<b>晚睡</b> 生物钟紊乱、易 <b>失眠</b> 睡眠质量 <b>差</b> 。<br>
                            - 青少年：青少年对新鲜有趣的东西爱 <b>分享</b> 提升 <b>关注度</b> 。<br>
                            </p>
                            <p style="color: #333"><span style="color:#333"><b>[使用场景]</b></span><br>
                            - 学习时：更<b>专注</b>于学习状态中。<br>
                            - 工作时：<b>放松专注</b>更容易进入工作状态中去。<br>
                            - 睡觉前：<b>催眠助眠</b>更容易睡着进入深度睡眠。<br>
                            - 在家：对于<b>失眠</b>用户，更有助于睡眠，有趣的声音更容易<b>放松</b>。<br>
                            - 在公司：更容易<b>放松</b>的声音音乐。可即时<b>分享</b> 。<br>
                            - 在学校：无论是学习还是小憩都可以放松助眠。更可将有趣的声音分享给同学朋友。<br>
                            </p>
                            <p style="color: #333"><span style="color:#333"><b>[用户目标]</b></span><br>
                            - 快速使用睡眠助眠类功能？<br>[解决方案] <b>直接</b>首页<b>智能推荐</b>一组热度最高的有助于睡眠的声音方案。<br>
                            - 查看有趣搞笑有意思怀旧的声音？<br>[解决方案] 在第二菜单<b>热推</b>有趣怀旧有意思的声音，并<b>智能分类</b>。<br>
                            - 我睡着了如何提醒我？<br>[解决方案] 既然有催眠功能就要有<b>提醒</b>功能，并且是<b>无痛唤醒</b>。<br>
                            </p>
